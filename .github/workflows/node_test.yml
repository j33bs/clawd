name: node-test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  node-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Python test dependencies
        run: python3 -m pip install pyyaml
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Module resolution gate
        run: npm run gate:module-resolution
      - name: Redaction fixtures check
        run: npm run check:redaction-fixtures
