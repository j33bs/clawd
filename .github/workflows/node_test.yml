name: node-test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  node-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Python test dependencies
        run: python3 -m pip install pyyaml
      - name: Install dependencies
        run: npm ci
      - name: Audit artifact secret scan
        run: |
          bash workspace/scripts/scan_audit_secrets.sh --mode ci-diff
      - name: Governance log guard
        run: |
          BASE_SHA="${{ github.event.before }}"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          fi
          if [ -n "${BASE_SHA}" ] && [ "${BASE_SHA}" != "0000000000000000000000000000000000000000" ]; then
            bash workspace/scripts/verify_governance_log.sh "${BASE_SHA}" "${{ github.sha }}"
          else
            bash workspace/scripts/verify_governance_log.sh
          fi
      - name: Run tests
        run: npm test
      - name: Module resolution gate
        run: npm run gate:module-resolution
      - name: Redaction fixtures check
        run: npm run check:redaction-fixtures
