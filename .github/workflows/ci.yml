name: ci

on:
  pull_request:
  push:
    branches:
      - main
      - "feat/dali-wire-existing-components-*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  glue-suite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python deps (optional)
        run: |
          if [ -f requirements.txt ]; then
            python3 -m pip install -r requirements.txt
          elif [ -f pyproject.toml ]; then
            python3 -m pip install .
          else
            echo "No Python dependency manifest found; skipping install."
          fi

      - name: Install Node deps (optional)
        run: |
          if [ -f package.json ]; then
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi
          else
            echo "No package.json found; skipping npm install."
          fi

      - name: Bash syntax check
        run: bash -n scripts/vllm_launch_optimal.sh

      - name: Python glue suite
        run: |
          python3 -m unittest \
            tests_unittest.test_policy_router_tacti_main_flow \
            tests_unittest.test_policy_router_glue_integrations \
            tests_unittest.test_itc_ingestion_boundary_forwarding \
            tests_unittest.test_source_ui_sse

      - name: Node glue suite
        run: |
          node tests/providers/local_vllm_provider.test.js
          node tests/router_gpu_guard.test.js
