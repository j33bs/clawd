name: CI

on:
  push:
    branches: [ main, 'feat/dali-wire-existing-components-*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Node.js v22
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Node dependencies (optional)
        run: |
          if [ -f package.json ]; then
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi
          else
            echo "No package.json found; skipping npm install."
          fi

      - name: Run shell syntax check
        run: bash -n scripts/vllm_launch_optimal.sh

      - name: Run Python glue tests
        run: |
          python3 -m unittest \
            tests_unittest.test_policy_router_tacti_main_flow \
            tests_unittest.test_policy_router_glue_integrations \
            tests_unittest.test_itc_ingestion_boundary_forwarding \
            tests_unittest.test_source_ui_sse

      - name: Run Node glue tests
        run: |
          node tests/providers/local_vllm_provider.test.js
          node tests/router_gpu_guard.test.js
