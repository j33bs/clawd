name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect Node project
        id: detect
        run: |
          if [ -f package.json ]; then
            echo "has_node=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_node=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node
        if: steps.detect.outputs.has_node == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        if: steps.detect.outputs.has_node == 'true'
        run: |
          npm ci || npm install

      - name: Audit artifact secret scan
        run: |
          BASE_SHA="${{ github.event.before }}"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          fi
          if [ -n "${BASE_SHA}" ] && [ "${BASE_SHA}" != "0000000000000000000000000000000000000000" ]; then
            bash workspace/scripts/scan_audit_secrets.sh "${BASE_SHA}" "${{ github.sha }}"
          else
            bash workspace/scripts/scan_audit_secrets.sh
          fi

      - name: Smoke test
        if: steps.detect.outputs.has_node == 'true'
        run: |
          BASE_SHA="${{ github.event.before }}"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          fi
          if [ -n "${BASE_SHA}" ] && [ "${BASE_SHA}" != "0000000000000000000000000000000000000000" ]; then
            bash workspace/scripts/verify_governance_log.sh "${BASE_SHA}" "${{ github.sha }}"
          else
            bash workspace/scripts/verify_governance_log.sh
          fi
          npm run test --if-present
          npm run smoke --if-present
          node --version

      - name: Smoke test (no package.json)
        if: steps.detect.outputs.has_node != 'true'
        run: |
          echo "No package.json found; CI status check is active."
          git --version
