name: hardening-checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  hardening-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - name: Install dependencies
        run: |
          npm ci || npm install
      - name: Hardening typecheck
        run: npm run typecheck:hardening
      - name: Hardening tests
        run: npm run test:hardening
